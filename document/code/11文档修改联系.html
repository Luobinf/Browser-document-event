    <script>
        // 1.删除ol下面的所有儿子节点(包括文本节点)

        // 3.利用对象创建节点树
        // 编写一个函数 createTree 将嵌套的对象生成 ul/li 的嵌套列表。
        let data = {
            "Fish": {
                "trout": {},
                "salmon": {}
            },

            "Tree": {
                "Huge": {
                    "sequoia": {},
                    "oak": {}
                },
                "Flowering": {
                    "apple tree": {},
                    "magnolia": {}
                }
            }
        }
        let container = document.createElement('div')
        function createTree(data) {
            // if there's no children, then the call returns undefined
            // and the <ul> won't be created
            if (!Object.keys(data).length) { return }
            let ul = document.createElement('ul')
            for (let key in data) {
                let li = document.createElement('li')
                li.textContent = key
                let childrenUl = createTree(data[key])
                // console.log(childrenUl)
                if (childrenUl) {
                    li.append(childrenUl)
                
                }
                ul.append(li)
            }
            return ul
        }
        container.append(createTree(data))
        elem.after(container)

        //4.创建一个彩色时钟 详见第12个文档
