<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DocumentFragment</title>
</head>

<body>
    <ul id="ul"></ul>
    <script>
        //文档片段(DocumentFragment)是一个特殊的DOM节点,用于传递节点列表的包装器。
        //我们可以将其他节点附加到它上面，但是当我们将其插入到某个地方的时候，会以其内容的形式插入(不会包含
        //DocumentFragment节点，就像是充当媒介的作用)
        function getListContent() {
            let fragment = new DocumentFragment();

            for (let i = 1; i <= 3; i++) {
                let li = document.createElement('li');
                li.append(i);
                fragment.append(li);
            }

            return fragment;
        }

        ul.append(getListContent()); // (*)
        //我们在这里提及 DocumentFragment 主要是因为有一些概念是基于它的，比如 模板 元素，我们将在后面的章节中详细介绍它。
    
    </script>
</body>

</html>
